<body>
    <div class="container">
        <div class="sidebar">
            <div>
                <h2>Weather App</h2>
                <button id="dashboard-button" onclick="location.href='index.html'">Dashboard</button>
                <button id="tables-button" onclick="location.href='index.html'">Tables</button>
            </div>
            <div>
                <h2>Chatbot</h2>
                <input type="text" id="user-query" placeholder="Ask anything...">
                <button id="ask-chatbot">Ask</button>
                <p id="chatbotResponse"></p>
            </div>
        </div>
        <div class="main-content">
            <h1>Weather App with Gemini Chatbot</h1>
            
            <!-- City input and buttons -->
            <input type="text" id="city-name" placeholder="Enter city name">
            <button id="get-weather">Get Weather</button>
            <button id="toggleUnit">Toggle Celsius/Fahrenheit</button>

            <!-- Loading Spinner -->
            <div id="loadingSpinner">Loading...</div>

            <!-- Weather widget to display current weather -->
            <div class="weather-widget" id="weatherDetails"></div>

            <!-- Forecast Table -->
             <br>
            <h2>5-Day Weather Forecast</h2>
            <br>
            <table id="forecastTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Temperature</th>
                        <th>Conditions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <!-- Pagination buttons -->
            <button id="prevPage">Previous Page</button>
            <button id="nextPage">Next Page</button>

            <!-- Charts -->
            <div class="flex-row">
                <div class="chart-container">
                    <canvas id="tempBarChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="weatherDoughnutChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="tempLineChart"></canvas>
                </div>
            </div>

        </div>
    </div>

    <!-- JS script inclusion -->
    <script src="script.js"></script>
